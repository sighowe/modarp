<html>
<!--IMPORT DEPENDENCIES-->
<script src="../node_modules/quill/dist/quill.js"></script>
<link rel="stylesheet" href="index.css"></link>
<link href="../node_modules/quill/dist/quill.snow.css" rel="stylesheet">


<title>MODARP APPLICATION</title>
<body>
  <div class="container">

    <!-- CALENDAR ELEMENT OF APP -->
    <div class="calendar">
      <img src="./img/placeholder logo.png"></img>

    </div>


    <!-- NOTEBOOK ELEMENT OF APP -->
    <div class="notebook">
      <div class="notepad" id="notepad">Welcome to your notebook! Type some stuff here!
      </div>
      <div class="notebook-header">
        <button id="prevButton">Last Page</button>
        <button id="nextButton">Next Page</button>
        <button id="saveButton">Save</button>
        <button id="changeButton">Change Notebooks</button>
      </div>
    </div>

    <!-- SCHEDULE ELEMENT OF APP -->
    <!-- TODO: REMOVE DUMMY ELEMENTS -->
    <div class="schedule">
    <div class="schedule-suggest">
      <div class="suggest-element">
        SUGGEST ELEMENT
      </div>
      <div class="schedule-event">
        REVIEW - L01 NOTES (ーて FORM VERBS)
      </div>
      <div class="schedule-event">
        PRACTICE KANJI ON LMS
      </div>
    </div>
    <hr>
    <div class="schedule-sequence">
      <div class="sequence-element">
        SEQUENCE ELEMENT
      </div>
      <div class="schedule-event">
        Element 1
      </div><div class="schedule-event">
        Element 2
      </div><div class="schedule-event">
        Element 3
      </div><div class="schedule-event">
        Element 4
      </div><div class="schedule-event">
        Element 5
      </div><div class="schedule-event">
        Element 6
      </div><div class="schedule-event">
        Element 7
      </div><div class="schedule-event">
        Element 8
      </div><div class="schedule-event">
        Element 9
      </div><div class="schedule-event">
        Element 10
      </div><div class="schedule-event">
        Element 11
      </div><div class="schedule-event">
        Element 12
    </div>
    </div>

  </div></body></html>
